# LightChurch - Configuration Nginx Reverse Proxy
# À copier dans /home/deploy/nginx/sites/lightchurch.conf
# ══════════════════════════════════════════════════════════════════════════

server {
    listen 80;
    server_name lightchurch.fr www.lightchurch.fr;

    # Redirection vers HTTPS (après installation certificat SSL)
    # return 301 https://$server_name$request_uri;

    location / {
        proxy_pass http://lightchurch-frontend:80;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    location /api {
        proxy_pass http://lightchurch-backend:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Taille max pour uploads
        client_max_body_size 50M;
    }

    location /uploads {
        proxy_pass http://lightchurch-backend:3000/uploads;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}

