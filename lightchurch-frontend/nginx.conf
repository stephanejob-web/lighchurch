server {
    listen 80;
    server_name localhost;

    # Compression Gzip pour meilleures performances
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/rss+xml
        font/truetype
        font/opentype
        image/svg+xml;

    # Servir robots.txt et autres fichiers statiques (SEO)
    location = /robots.txt {
        root /usr/share/nginx/html;
        access_log off;
        add_header Cache-Control "public, max-age=86400"; # 1 jour
    }

    location = /sitemap.xml {
        root /usr/share/nginx/html;
        access_log off;
        add_header Cache-Control "public, max-age=86400"; # 1 jour
    }

    # Cache pour les assets statiques avec hash (production)
    location ~* \.(js|css)$ {
        root /usr/share/nginx/html;
        # Les fichiers avec hash peuvent être cachés indéfiniment
        add_header Cache-Control "public, max-age=31536000, immutable";
        access_log off;
    }

    # Pas de cache pour HTML (pour les mises à jour immédiates)
    location ~* \.html$ {
        root /usr/share/nginx/html;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # Cache pour les images, fonts, etc.
    location ~* \.(jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot)$ {
        root /usr/share/nginx/html;
        add_header Cache-Control "public, max-age=2592000"; # 30 jours
        access_log off;
    }

    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    location /api {
        proxy_pass http://backend:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
}
