services:
  mysql:
    image: mysql:8.0
    container_name: lightchurch-mysql
    restart: unless-stopped
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    command: --default-time-zone='+01:00' --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      TZ: Europe/Paris
    volumes:
      - mysql_data:/var/lib/mysql
      - ./lightchurch-backend/database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    networks:
      - lightchurch-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  backend:
    build:
      context: ./lightchurch-backend
      dockerfile: Dockerfile
    container_name: lightchurch-backend
    restart: unless-stopped
    volumes:
      - uploads_data:/app/uploads
    environment:
      DB_HOST: mysql
      DB_USER: ${MYSQL_USER}
      DB_PASSWORD: ${MYSQL_PASSWORD}
      DB_NAME: ${MYSQL_DATABASE}
      PORT: ${EXPRESS_PORT:-3000}
      JWT_SECRET: ${JWT_SECRET}
      TZ: Europe/Paris
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - lightchurch-network

  frontend:
    build:
      context: ./lightchurch-frontend
      dockerfile: Dockerfile
    container_name: lightchurch-frontend
    restart: unless-stopped
    environment:
      BACKEND_PORT: ${EXPRESS_PORT:-3000}
    ports:
      - "${FRONTEND_PORT:-3080}:80"
    depends_on:
      - backend
    networks:
      - lightchurch-network

networks:
  lightchurch-network:
    driver: bridge

volumes:
  mysql_data:
  uploads_data:
