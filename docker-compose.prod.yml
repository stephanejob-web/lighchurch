# ══════════════════════════════════════════════════════════════════════════
# LightChurch - Docker Compose Production (VPS)
# Utilise les images Docker Hub au lieu de builder localement
# ══════════════════════════════════════════════════════════════════════════

services:
  mysql:
    image: mysql:8.0
    container_name: lightchurch-mysql
    restart: unless-stopped
    command: --default-time-zone='+01:00' --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      TZ: Europe/Paris
    volumes:
      - /home/deploy/data/lightchurch/mysql:/var/lib/mysql
      - ./schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    networks:
      - lightchurch-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  backend:
    image: ${DOCKER_USERNAME}/lightchurch-backend:latest
    container_name: lightchurch-backend
    restart: unless-stopped
    volumes:
      - /home/deploy/data/lightchurch/uploads:/app/uploads
    environment:
      DB_HOST: mysql
      DB_USER: ${MYSQL_USER}
      DB_PASSWORD: ${MYSQL_PASSWORD}
      DB_NAME: ${MYSQL_DATABASE}
      PORT: 3000
      JWT_SECRET: ${JWT_SECRET}
      TZ: Europe/Paris
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - lightchurch-network

  frontend:
    image: ${DOCKER_USERNAME}/lightchurch-frontend:latest
    container_name: lightchurch-frontend
    restart: unless-stopped
    environment:
      BACKEND_PORT: 3000
    ports:
      - "${FRONTEND_PORT:-3080}:80"
    depends_on:
      - backend
    networks:
      - lightchurch-network

networks:
  lightchurch-network:
    driver: bridge
