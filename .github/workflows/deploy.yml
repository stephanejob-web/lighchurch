name: Deploy LightChurch

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 2222
          script: |
            set -e

            echo "ğŸ“¦ DÃ©ploiement LightChurch..."

            # Clone le repo s'il n'existe pas, sinon pull
            if [ ! -d ~/apps/lightchurch ]; then
              echo "ğŸ†• Premier dÃ©ploiement - Clonage du repo..."
              mkdir -p ~/apps
              git clone https://github.com/${{ github.repository }}.git ~/apps/lightchurch
            fi

            cd ~/apps/lightchurch

            echo "â¬‡ï¸ Pull du code..."
            git pull origin main

            echo "ğŸ”¨ Build des images..."
            docker compose build --no-cache

            echo "ğŸ”„ RedÃ©marrage des conteneurs..."
            docker compose down
            docker compose up -d

            echo "ğŸ§¹ Nettoyage..."
            docker image prune -f

            echo "âœ… DÃ©ploiement terminÃ©!"
