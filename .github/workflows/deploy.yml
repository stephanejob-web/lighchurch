name: Deploy LightChurch

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        env:
          MYSQL_ROOT_PASSWORD: ${{ secrets.MYSQL_ROOT_PASSWORD }}
          MYSQL_DATABASE: ${{ secrets.MYSQL_DATABASE }}
          MYSQL_USER: ${{ secrets.MYSQL_USER }}
          MYSQL_PASSWORD: ${{ secrets.MYSQL_PASSWORD }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 2222
          envs: MYSQL_ROOT_PASSWORD,MYSQL_DATABASE,MYSQL_USER,MYSQL_PASSWORD,JWT_SECRET
          script: |
            set -e

            echo "ğŸ“¦ DÃ©ploiement LightChurch..."

            # Clone le repo s'il n'existe pas, sinon pull
            if [ ! -d ~/apps/lightchurch ]; then
              echo "ğŸ†• Premier dÃ©ploiement - Clonage du repo..."
              mkdir -p ~/apps
              git clone https://github.com/${{ github.repository }}.git ~/apps/lightchurch
            fi

            cd ~/apps/lightchurch

            echo "â¬‡ï¸ Pull du code..."
            git pull origin main

            echo "ğŸ”§ CrÃ©ation du fichier .env..."
            printf "MYSQL_ROOT_PASSWORD=%s\nMYSQL_DATABASE=%s\nMYSQL_USER=%s\nMYSQL_PASSWORD=%s\nJWT_SECRET=%s\n" \
              "$MYSQL_ROOT_PASSWORD" "$MYSQL_DATABASE" "$MYSQL_USER" "$MYSQL_PASSWORD" "$JWT_SECRET" > .env
            echo "Contenu du .env:"
            cat .env

            echo "ğŸ”¨ Build des images (backend + frontend uniquement)..."
            docker compose build --no-cache backend frontend

            echo "ğŸ”„ RedÃ©marrage des conteneurs (MySQL prÃ©servÃ©)..."
            # ArrÃªter et supprimer uniquement backend et frontend, PAS MySQL
            docker compose stop backend frontend 2>/dev/null || true
            docker compose rm -f backend frontend 2>/dev/null || true

            # DÃ©marrer tous les services (MySQL sera crÃ©Ã© seulement s'il n'existe pas)
            docker compose up -d

            echo "ğŸ§¹ Nettoyage..."
            docker image prune -f

            echo "âœ… DÃ©ploiement terminÃ©!"
            docker compose ps
