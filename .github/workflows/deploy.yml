    name: Deploy to VPS
    runs-on: ubuntu-latest

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 2222
          script: |
            set -e

            echo "ğŸ“¦ DÃ©ploiement LightChurch..."

            # Clone le repo s'il n'existe pas, sinon pull
            if [ ! -d ~/apps/lightchurch ]; then
              echo "ğŸ†• Premier dÃ©ploiement - Clonage du repo..."
              mkdir -p ~/apps
              git clone https://github.com/${{ github.repository }}.git ~/apps/lightchurch
            fi

            cd ~/apps/lightchurch

            echo "â¬‡ï¸ Pull du code..."
            git pull origin main

            # PrÃ©server le .env existant (ne pas Ã©craser les secrets manuels)
            if [ ! -f .env ]; then
              echo "ğŸ”§ CrÃ©ation du fichier .env (premier dÃ©ploiement)..."
